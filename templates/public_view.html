{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{{ presentation.title }}</h2>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <p class="lead">{{ presentation.description }}</p>
                    </div>
                    
                    {% if presentation.live_info_visible %}
                    <!-- Live-Info Bereich -->
                    <div class="card mb-4 border-success">
                        <div class="card-header bg-success text-white">
                            <h3 class="mb-0">Live-Informationen</h3>
                        </div>
                        <div class="card-body">
                            <div id="liveInfoContainer" class="markdown-content">
                                <!-- Live-Info wird hier geladen -->
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="sr-only">Lade...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="feedback-section">
                        <h3>Haben Sie Fragen oder möchten weitere Informationen?</h3>
                        <form id="feedbackForm" class="mb-3">
                            <div class="form-group mb-3">
                                <label for="participantName" class="form-label">Ihr Name:</label>
                                <input type="text" class="form-control" id="participantName" 
                                    placeholder="Geben Sie hier Ihren Namen ein...">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="feedbackContent" rows="3" 
                                    placeholder="Geben Sie hier Ihre Frage oder zusätzliche Informationen ein..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Absenden</button>
                        </form>
                        <div id="feedback-success" class="alert alert-success d-none mt-3">
                            Ihr Feedback wurde erfolgreich übermittelt.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Load name from localStorage on page load
document.addEventListener('DOMContentLoaded', function() {
    const savedName = localStorage.getItem('participantName');
    if (savedName) {
        document.getElementById('participantName').value = savedName;
    }
    
    {% if presentation.live_info_visible %}
    // Live-Info laden und regelmäßig aktualisieren
    updateLiveInfo();
    setInterval(updateLiveInfo, 10000); // Alle 10 Sekunden aktualisieren
    {% endif %}
});

{% if presentation.live_info_visible %}
// Funktion zum Aktualisieren der Live-Info
function updateLiveInfo() {
    fetch('/api/presentation/{{ presentation.id }}/ai_content_public')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('liveInfoContainer').innerHTML = data.html;
            } else {
                document.getElementById('liveInfoContainer').innerHTML = '<div class="alert alert-warning">Live-Informationen sind momentan nicht verfügbar.</div>';
            }
        })
        .catch(error => {
            console.error('Fehler beim Aktualisieren der Live-Info:', error);
            document.getElementById('liveInfoContainer').innerHTML = '<div class="alert alert-danger">Fehler beim Laden der Live-Informationen.</div>';
        });
}
{% endif %}

document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const feedbackContent = document.getElementById('feedbackContent').value;
    const participantName = document.getElementById('participantName').value;
    
    if (!feedbackContent.trim()) return;
    if (!participantName.trim()) {
        alert('Bitte geben Sie Ihren Namen ein.');
        return;
    }
    
    // Save name to localStorage
    localStorage.setItem('participantName', participantName);
    
    const submitButton = this.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;
    submitButton.disabled = true;
    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sende...';
    
    fetch('/p/{{ presentation.access_code }}/feedback', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'feedback=' + encodeURIComponent(feedbackContent) + '&participant_name=' + encodeURIComponent(participantName)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('feedbackContent').value = '';
            const successAlert = document.getElementById('feedback-success');
            successAlert.classList.remove('d-none');
            setTimeout(() => {
                successAlert.classList.add('d-none');
            }, 3000);
        }
    })
    .catch(error => {
        console.error('Fehler:', error);
        alert('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.');
    })
    .finally(() => {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
    });
});
</script>
<style>
.markdown-content h1, .markdown-content h2, .markdown-content h3, 
.markdown-content h4, .markdown-content h5, .markdown-content h6 {
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.markdown-content h1 { font-size: 2rem; }
.markdown-content h2 { font-size: 1.75rem; }
.markdown-content h3 { font-size: 1.5rem; }
.markdown-content h4 { font-size: 1.25rem; }
.markdown-content h5 { font-size: 1.1rem; }
.markdown-content h6 { font-size: 1rem; }

.markdown-content ul, .markdown-content ol {
    padding-left: 2rem;
    margin-bottom: 1rem;
}

.markdown-content p {
    margin-bottom: 1rem;
}

.markdown-content code {
    background-color: #f8f9fa;
    padding: 0.2rem 0.4rem;
    border-radius: 0.2rem;
}

.markdown-content pre {
    background-color: #f8f9fa;
    padding: 1rem;
    border-radius: 0.3rem;
    overflow-x: auto;
}

.markdown-content blockquote {
    border-left: 4px solid #ced4da;
    padding-left: 1rem;
    margin-left: 0;
    color: #6c757d;
}

.markdown-content table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 1rem;
}

.markdown-content table, 
.markdown-content th, 
.markdown-content td {
    border: 1px solid #dee2e6;
}

.markdown-content th, 
.markdown-content td {
    padding: 0.5rem;
    text-align: left;
}

.markdown-content th {
    background-color: #f8f9fa;
}

.markdown-content tr:nth-child(even) {
    background-color: #f8f9fa;
}

.ai-container {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
}

.ai-container img {
    max-width: 100%;
    height: auto;
}
</style>

<script>
// Füge die Markdown-Styling-Klasse zur AI-Container hinzu
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.ai-container').classList.add('markdown-content');
});
</script>
{% endblock %}

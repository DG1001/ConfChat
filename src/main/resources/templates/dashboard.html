<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PresentAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">PresentAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Abmelden</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Meine Präsentationen</h1>
            <a href="/presentation/new" class="btn btn-success">Neue Präsentation</a>
        </div>

        <div th:if="${presentations.empty}" class="alert alert-info">
            Sie haben noch keine Präsentationen erstellt. Klicken Sie auf "Neue Präsentation", um zu beginnen.
        </div>

        <div class="row">
            <div th:each="presentation : ${presentations}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${presentation.title}">Präsentationstitel</h5>
                        <p class="card-text" th:text="${presentation.description}">Beschreibung</p>
                        <p class="card-text">
                            <small class="text-muted">
                                Erstellt am: <span th:text="${#temporals.format(presentation.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2023</span>
                            </small>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a th:href="@{'/presentation/' + ${presentation.id}}" class="btn btn-primary btn-sm">Ansehen</a>
                        <a th:href="@{'/presentation/' + ${presentation.id} + '/edit'}" class="btn btn-secondary btn-sm">Bearbeiten</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

# Server-Konfiguration
server.port=8080

# Datenbank-Konfiguration
spring.datasource.url=jdbc:h2:file:./presentations
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf-Konfiguration
spring.thymeleaf.cache=false

# OpenAI API Key
openai.api.key=${OPENAI_API_KEY:your-api-key}

# Registrierungspasswort
registration.password=${REGISTRATION_PASSWORD:}

# Feedback-Verarbeitung
feedback.processing.interval=30
feedback.batch.window=30
client.refresh.interval=20
